<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Isometry Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1e3c72;
            flex-direction: column;
            gap: 20px;
        }

        .wheel-test {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                #000000 0deg 60deg,
                #ffffff 60deg 120deg,
                #000000 120deg 180deg,
                #ffffff 180deg 240deg,
                #000000 240deg 300deg,
                #ffffff 300deg 360deg
            );
            border: 5px solid #333;
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .before-fix {
            transform: perspective(800px) rotateX(30deg);
        }

        .after-fix {
            transform: perspective(800px) rotateX(30deg);
        }

        .before-fix.spinning {
            animation: spin-old 3s ease-out forwards;
        }

        .after-fix.spinning {
            animation: spin-new 3s ease-out forwards;
        }

        @keyframes spin-old {
            from { transform: rotate(0deg); }
            to { transform: rotate(1800deg); }
        }

        @keyframes spin-new {
            from { transform: perspective(800px) rotateX(30deg) rotateZ(0deg); }
            to { transform: perspective(800px) rotateX(30deg) rotateZ(1800deg); }
        }

        .label {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-bottom: 10px;
        }

        .description {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 600px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="description">
        <h2>Wheel Isometry Test</h2>
        <p>Click the wheels to test spinning behavior:</p>
        <p><strong>BEFORE:</strong> Wheel loses isometric perspective during spinning</p>
        <p><strong>AFTER:</strong> Wheel maintains isometric perspective during spinning</p>
    </div>

    <div>
        <div class="label">BEFORE (Current behavior)</div>
        <div class="wheel-test before-fix" id="wheel-before" onclick="spinWheel('before')"></div>
    </div>

    <div>
        <div class="label">AFTER (Fixed behavior)</div>
        <div class="wheel-test after-fix" id="wheel-after" onclick="spinWheel('after')"></div>
    </div>

    <script>
        function spinWheel(type) {
            const wheel = document.getElementById(`wheel-${type}`);
            wheel.classList.remove('spinning');

            // Force reflow to restart animation
            void wheel.offsetWidth;

            wheel.classList.add('spinning');

            // Remove spinning class after animation
            setTimeout(() => {
                wheel.classList.remove('spinning');
            }, 3000);
        }
    </script>
</body>
</html>
